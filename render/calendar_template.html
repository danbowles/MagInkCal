<html>

<head>
    <link rel="stylesheet" href="fonts.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>

    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body class="bg-white text-einkBlack font-quattro text-[12px] w-[1304px] h-[984px] p-4 overflow-hidden">
    <div class="flex flex-col h-full">

        <!-- HEADER -->
        <div class="flex justify-between items-start mb-3">
            <!-- Date -->
            <div class="leading-tight">
                <div class="text-[20px] font-bold">{month_year}</div>
                <div class="text-[14px]">{weekday_day}</div>
            </div>

            <!-- Legend -->
            <div class="flex space-x-4 items-center text-[13px] font-bold">{legendHtml}</div>

            <!-- Battery -->
            <div class="relative w-8 h-3 border border-einkBlack rounded-md">
                <div class="absolute top-0 left-0 h-full bg-einkBlack w-[44%] {batt_level_percent}"></div>
            </div>
        </div>

        <!-- DAY OF WEEK HEADER -->
        <div class="grid grid-cols-7 text-center font-bold border-b border-gray-300 mb-1">
            {week_day_headers}
        </div>

        <!-- CALENDAR GRID -->
        <div class="grid grid-cols-7 grid-rows-5 gap-px text-s grow">
            {events}
        </div>
    </div>
</body>

</html>
